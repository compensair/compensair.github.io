textFunctions_escp_description = Linia lotnicza odmówiła uznania roszczenia, planujemy podjąć kroki prawne, zwracając się do europejskiego postępowania w sprawie drobnych roszczeń (ESCP). Z naszego doświadczenia wynika, że ​​istnieje duża szansa na wygraną w sprawie i uzyskanie odszkodowania. Nic Cię to nie kosztuje, ponieważ zawsze pokrywamy wszystkie koszty i ryzyko.
