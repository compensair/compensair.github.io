textFunctions_rejections_strike = Z przykrością informujemy, że w dniu {0} doszło do strajku, który spowodował zakłócenia lotu. W takim przypadku nie jesteśmy w stanie udowodnić winy linii lotniczej i otrzymać odszkodowania zgodnie z rozporządzeniem UE
textFunctions_rejections_bankruptcy = Z przykrością informujemy, że nie możemy zapewnić niezbędnej pomocy prawnej w przypadku lotów {0} - {1} w dniu {2}, ponieważ {3} jest obecnie w stanie upadłości i nie może wypłacić odszkodowania
textFunctions_rejections_weather = Niestety, przyczyną problemów z lotem były niekorzystne warunki pogodowe. W takim przypadku, zgodnie z postanowieniami Regulaminu i ustaloną praktyką sądową, odszkodowanie nie jest wypłacane. Są to okoliczności siły wyższej, na które linia lotnicza nie miała wpływu
textFunctions_rejections_noCancellation = Niestety, według naszych danych, Twój lot {0} - {1} w dniu {2} nie został odwołany. Dokładnie sprawdziliśmy oficjalną bazę danych lotów, więc nie możemy zapewnić niezbędnej pomocy prawnej, chyba że otrzymamy jakiś dowód odwołania lotu. Napisz do nas na <a href="mailto:{3}"> {3} </a>, jeśli masz dodatkowe informacje lub dokumenty, które mogą udowodnic odwołanie lotu. Może to być list od linii lotniczej, zdjęcie tablicy odlotów lub pisemne oświadczenie przedstawicieli lotniska
textFunctions_rejections_euIrrelevant = Niestety nie możemy zapewnić niezbędnej pomocy prawnej, ponieważ Twój lot {0} - {1} w dniu {2} odlatywał spoza UE, a linia lotnicza {3} nie znajduje się w kraju UE
textFunctions_rejections_outOfBusiness = Niestety, nie możemy zapewnić niezbędnej pomocy prawnej, ponieważ Twoja sprawa nie wchodzi w zakres rozporządzenia UE 261/2004. Możesz dowiedzieć się więcej na temat prawa i swoich praw na <a href="{0}/en/rights.html"> {0} /en/rights.html </a>
textFunctions_rejections_smallDelay = Niestety, według naszych danych lot, który podałeś na trasie {0} - {1}, {2} został opóźniony o niewystarczającą ilość czasu. Dane te pochodzą z oficjalnej bazy retrospektywnych danych lotu. W takim przypadku nie jesteśmy w stanie samodzielnie udowodnić winy linii lotniczej i otrzymać odszkodowania na podstawie rozporządzenia UE nr 261/2004 lub prawa tureckiego, dlatego potrzebujemy dodatkowych dowodów wystarczająco długiego opóźnienia
textFunctions_rejections_dateExpired = Niestety, okres składania wniosku przekracza ustawowy termin przedawnienia obowiązujący w kraju organów ścigania, który wynosi {0} lat. Oznacza to, że Twój lot na trasie {1} - {2} nie może zostać zrekompensowany na podstawie rozporządzenia UE nr 261/2004, ponieważ miał miejsce {3} lat, a termin na złożenie roszczenia wygasł
textFunctions_rejections_dateExpiredYear = Niestety, okres składania wniosku przekracza ustawowy termin przedawnienia obowiązujący w kraju organów ścigania, który wynosi {0} lat. Oznacza to, że Twój lot na trasie {1} - {2} nie może zostać zrekompensowany na podstawie rozporządzenia UE nr 261/2004, ponieważ miał miejsce {3} lat, a termin na złożenie roszczenia wygasł
textFunctions_rejections_dateExpiredYears = Niestety, okres składania wniosku przekracza ustawowy termin przedawnienia obowiązujący w kraju organów ścigania, który wynosi {0} lat. Oznacza to, że Twój lot na trasie {1} - {2} nie może zostać zrekompensowany na podstawie rozporządzenia UE nr 261/2004, ponieważ miał miejsce {3} lat, a termin na złożenie roszczenia wygasł
textFunctions_rejections_ATC = Niestety zakłócenie lotu, o którym wspomniałeś, było spowodowane decyzją kontrolerów ruchu lotniczego (ATC). W takim przypadku wydarzenie to jest uważane przez linię lotniczą za nadzwyczajne i nie masz prawa do odszkodowania zgodnie z UE 261/2004
textFunctions_rejections_previouslySettled = Według przedstawicieli linii lotniczych już osobiście rozstrzygnęli spór z tobą. W takim przypadku nie jesteśmy w stanie reprezentować twoich interesów i otrzymać dodatkowego odszkodowania. Napisz do nas na <a href="mailto:{0}"> {0} </a>, jeśli masz dowód podważający stanowisko linii lotniczej w tej sprawie
textFunctions_rejections_otherExtraordinary = Niestety, zakłócenie lotu w twoim przypadku było spowodowane nadzwyczajnymi okolicznościami, których linia lotnicza nie była w stanie przewidzieć. W takim przypadku nie jesteśmy w stanie udowodnić winy linii lotniczej i otrzymać odszkodowania zgodnie z rozporządzeniem UE 261/2004
textFunctions_rejections_birdStrike = Niestety zakłócenie lotu spowodowane było możliwością zderzenia z ptakiem. W takim przypadku służby portu lotniczego są odpowiedzialne za środki dotyczące zapobiegania takim sytuacjom, dlatego wydarzenie to jest uważane za nadzwyczajne dla linii lotniczej, a odszkodowanie nie może zostać wypłacone
textFunctions_rejections_documentsOnBoarding = Według przedstawicieli linii lotniczych podczas wejścia na pokład nie posiadali Państwo niezbędnych dokumentów. W takim przypadku nie jesteśmy w stanie udowodnić winy linii lotniczej i otrzymać odszkodowania zgodnie z rozporządzeniem UE 261/2004. Napisz do nas na <a href="mailto:{0}"> {0} </a>, jeśli masz dowód podważający stanowisko lini lotniczej w tej sprawie
textFunctions_rejections_differentBookingForMissedConnection = Jak podaje linia lotnicza, loty z przesiadką zostały zakupione dla różnych rezerwacji, co oznacza, że ​​linia lotnicza nie była odpowiedzialna za przybycie na czas na drugi etap podróży
textFunctions_rejections_lateForBoarding = Jak podaje linia lotnicza, nie mogłeś stawić się na lot na czas, dlatego linia lotnicza miała prawo odmówić Ci wejścia na pokład. W takim przypadku nie jesteśmy w stanie udowodnić winy linii lotniczej i otrzymać odszkodowania zgodnie z rozporządzeniem UE 261/2004. Napisz do nas na <a href="mailto:{0}"> {0} </a>, jeśli masz dowód podważający stanowisko linii lotniczej w tej sprawie
textFunctions_rejections_baggageRulesViolated = Otrzymaliśmy odrzucenie z powodu naruszenia zasad przewozu bagażu. W takim przypadku nie jesteśmy w stanie udowodnić winy linii lotniczej i otrzymać odszkodowania zgodnie z rozporządzeniem UE 261/2004. Napisz do nas na <a href="mailto:{0}"> {0} </a>, jeśli masz dowód podważający stanowisko linii lotniczej w tej sprawie
textFunctions_rejections_warnedBeforehand = Otrzymaliśmy odrzucenie z powodu faktu, że linia lotnicza poinformowała Cię o odwołaniu 14 dni przed odlotem za pośrednictwem adresu e-mail, który został użyty do rezerwacji biletów. W takim przypadku nie jesteśmy w stanie udowodnić winy linii lotniczej i otrzymać odszkodowania zgodnie z rozporządzeniem UE 261/2004. Napisz do nas na <a href="mailto:{0}"> {0} </a>, jeśli masz dowód podważający stanowisko linii lotniczej w tej sprawie
textFunctions_rejections_litigationImpossible = Postępowanie przedsądowe nie doprowadziło do zaakceptowania odszkodowania przez linię lotniczą. Niestety, biorąc pod uwagę właściwość linii lotniczej i kraj wylotu, nie można wszcząć postępowania sądowego. Dlatego musimy przestać pracować nad Twoim wnioskiem
textFunctions_rejections_byClient = Wniosek został zamknięty na Twoje żądanie
textFunctions_rejections_noData = Wniosek został zamknięty, ponieważ brakuję informacji wymaganych dla wniosku

