textFunctions_rejections_strike = К сожалению, в дату вылета вашего рейса {0} состоялась массовая забастовка, и именно она помешала запланированному осуществлению перелётов. В соответствии с законодательством ЕС, забастовки авиаперсонала или сотрудников ATC являются форс-мажорными обстоятельствами, и в этих случаях выплата компенсаций пассажирам не полагается
textFunctions_rejections_bankruptcy = Мы не сможем оказать Вам необходимую юридическую помощь в получении компенсации по указанному Вами рейсу {0} – {1}, {2}, так как авиакомпания {3} проходит процедуру банкротства или вообще больше не осуществляет свою деятельность и поэтому не может выплачивать компенсации
textFunctions_rejections_weather = К сожалению, причиной проблем с вашим рейсом стали неблагоприятные погодные условия. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается. Это обстоятельства непреодолимой силы, повлиять на которые авиакомпания не могла
textFunctions_rejections_noCancellation = К сожалению, согласно нашим данным, указанный Вами рейс по маршруту {0} – {1}, {2} не был отменён. Эти данные взяты из официальной базы исторических данных об авиарейсах. В этом случае у нас нет возможности самостоятельно доказать вину авиакомпании и получить для вас компенсацию на основании Регламента ЕС № 261/2004, поэтому нам нужны дополнительные доказательства отмены
textFunctions_rejections_euIrrelevant = Мы проанализировали вашу заявку и, к сожалению, вынуждены констатировать, что не сможем оказать Вам необходимую юридическую помощь в получении компенсации по указанному Вами рейсу {0} – {1}, {2}, так как ваш рейс вылетал не из Европейского Союза, а авиакомпания {3} базируется за пределами ЕС
textFunctions_rejections_outOfBusiness = Мы проанализировали вашу заявку и, к сожалению, вынуждены констатировать, что не сможем оказать Вам необходимую юридическую помощь, так как ваш случай не попадает под действие закона ЕС №261/2004. Более подробно об этом законе и о ваших правах Вы можете узнать на странице нашего сайта <a href="{0}/rights.html">{0}/rights.html</a>
textFunctions_rejections_smallDelay = К сожалению, согласно нашим данным, указанный Вами рейс по маршруту {0} - {1}, {2} был задержан на недостаточное количество времени. Эти данные взяты из официальной базы исторических данных об авиарейсах. В этом случае у нас нет возможности самостоятельно доказать вину авиакомпании и получить для вас компенсацию на основании Регламента ЕС № 261/2004 или Турецкого законодательства, поэтому нам нужны дополнительные доказательства длительной задержки
textFunctions_rejections_dateExpired = К сожалению, срок вашей заявки превышает срок давности, законодательно установленный в стране правоприменения, который составляет {0} года. Это значит, что по вашему рейсу по маршруту {1} – {2} нельзя получить компенсацию на основании Регламента ЕС № 261/2004, потому что он состоялся {3} года, и срок возможности подачи претензии истёк
textFunctions_rejections_dateExpiredYear = К сожалению, срок вашей заявки превышает срок давности, законодательно установленный в стране правоприменения, который составляет {0} год. Это значит, что по вашему рейсу по маршруту {1} – {2} нельзя получить компенсацию на основании Регламента ЕС № 261/2004, потому что он состоялся {3} года, и срок возможности подачи претензии истёк
textFunctions_rejections_dateExpiredYears = К сожалению, срок вашей заявки превышает срок давности, законодательно установленный в стране правоприменения, который составляет {0} лет. Это значит, что по вашему рейсу по маршруту {1} – {2} нельзя получить компенсацию на основании Регламента ЕС № 261/2004, потому что он состоялся {3} года, и срок возможности подачи претензии истёк
textFunctions_rejections_ATC = К сожалению, причиной проблем с вашим рейсом стало решение авиадиспетчеров аэропорта, то есть обстоятельства, предвидеть которые авиакомпания не могла. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_previouslySettled = По заявлению авиакомпании, она уже урегулировала претензию с вами лично. К сожалению, в этом случае у нас нет возможности представлять ваши интересы и получить для вас дополнительную компенсацию
textFunctions_rejections_otherExtraordinary = К сожалению, причиной проблем с вашим рейсом стали так называемые "обстоятельства непреодолимой силы", то есть чрезвычайные обстоятельства, повлиять на которые авиакомпания не могла. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_birdStrike = К сожалению, причиной проблем с рейсом было попадание птицы в турбину самолёта. Ответственность за предотвращение событий такого рода лежит на аэропорте, поэтому для авиакомпании это стало чрезвычайным обстоятельством. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_documentsOnBoarding = По информации авиакомпании, причиной отказа в посадке было то, что вы не смогли предъявить необходимые для полёта документы. В этом случае у нас нет возможности самостоятельно доказать вину авиакомпании и получить для вас компенсацию на основании Регламента ЕС № 261/2004
textFunctions_rejections_differentBookingForMissedConnection = По информации авиакомпании, хотя вы опоздали на пересадку из-за проблем с первым рейсом, рейсы были куплены отдельно и не были объединены одним бронированием. Это значит, что авиакомпания не несла ответственность за своевременный прилёт ко второму рейсу. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_lateForBoarding = По информации авиакомпании, вы не смогли явиться на посадку в установленный срок, и поэтому авиакомпания имела право отказать в посадке. В этом случае у нас нет возможности самостоятельно доказать вину авиакомпании и получить для вас компенсацию на основании Регламента ЕС № 261/2004. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_baggageRulesViolated = По информации авиакомпании, в вашем случае имело место нарушение правил перевозки багажа. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_warnedBeforehand = По заявлению авиакомпании, она направила уведомление об отмене рейса на электронный адрес, указанный в бронировании, более чем за 14 дней до вылета. В этом случае, в соответствии с положениями Регламента и сложившейся судебной практикой, компенсация не выплачивается
textFunctions_rejections_litigationImpossible = По итогам досудебной работы с авиакомпанией мы получили отказ в выплате компенсации. К сожалению, учитывая юрисдикцию авиакомпании и страну вылета, в данном случае у нас нет возможности взыскать компенсацию через суд. В следствие этого мы вынуждены завершить работу по вашей заявке
textFunctions_rejections_byClient = Заявка закрыта по вашему желанию
textFunctions_rejections_noData = Заявка закрыта, так как утеряна информация, необходимая для получения компенсации

