textItems_documentsProofRequired = Пожалуйста, загрузите фото/скан документов, подтверждающих ваш перелёт на этом рейсе (например, подтверждение бронирования или посадочный талон, в которых отчетливо видны ваше имя и фамилия) в котором указаны номер рейса, дата рейса, имена пассажиров.
textItems_deniedForm = Пожалуйста, загрузите фото/скан формы отказа в посадке, которая была выдана вам в аэропорту или направлена авиакомпанией вам на почту.
textItems_airlineResponse = Пожалуйста, загрузите  фото/скриншот <b>письма</b>, которое авиакомпания прислала Вам на почту. Если авиакомпания не присылала вам письмо, пожалуйста, сообщите нам об этом на <a href="mailto:{0}">{0}</a>
textItems_airlineResponseTwo = К сожалению, без письма авиакомпании у нас нет возможности продолжить работу над заявкой.
