calcRefuse_delayLessThanMinimum = Wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da die Gesamtverspätung unter dem gesetzlich festgelegten Minimum liegt
calcRefuse_warnedBeforehand = Wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da Sie davor (mehr als 2 Wochen vor dem Flug) über die Stornierung des Fluges informiert wurden
calcRefuse_euDepartureAndAirlineIrrelevant = Wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da Ihr Flug außerhalb der Europäischen Union und der Türkei  abgeflogen und die Fluggesellschaft nicht in der Europäischen Union und der Türkei  ansässig ist
calcRefuse_euDepartureAndArrivalIrrelevant = Wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da Ihr Flug außerhalb der Europäischen Union und der Türkei  abgeflogen und außerhalb der Europäischen Union und der Türkei angekommen ist
calcRefuse_departureAndAirlineIrrelevant = Wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da Ihr Flug außerhalb der Europäischen Union und der Türkei abgeflogen und die Fluggesellschaft nicht in der Europäischen Union und in der Türkei ansässig ist.
calcRefuse_departureAndArrivalIrrelevant = wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da Ihr Flug außerhalb der Europäischen Union und der Türkei abgeflogen und außerhalb der Europäischen Union und der Türkei angekommen ist
calcRefuse_airlineInactive = wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da laut unseren Angaben {0} nicht mehr aktiv und aus diesem Grunde die Entschädigung nicht ausgezahlt werden kann
calcRefuse_dateExpired = wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da der angegebene Termin vor mehr als 6 Jahren liegt. Dies bedeutet, dass die Frist für den Erhalt der Entschädigung bereits verjährt worden ist
calcRefuse_individualDateExpired = wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da der angegebene Termin vor dem für die Zuständigkeit Ihrer Fluggesellschaft geltenden Zeitraum liegt. Dies bedeutet, dass die Frist zum Erhalt der Entschädigung bereits verjährt worden ist
calcRefuse_airlineOutsideJurisdiction = wir bedauern Ihnen mitteilen zu müssen, dass der Anspruch auf eine Entschädigung für diesen Flug auf der Grundlage von der europäischen oder türkischen Gesetzgebung nicht besteht, da {0} die Pflicht zur Zahlung von Entschädigung dann auch abgelehnt wird, wenn Sie dem europäischen Gesetz widersprechen würden. Wir können das europäische Recht nicht durchsetzen, da {0} sich außerhalb der EU-Gerichtsbarkeit befindet.

