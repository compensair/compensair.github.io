textItems_expiredAfterDetailsNotReceived = Wir bedauern, aber während des von der Fluggesellschaft festgelegten Zeitraums für die Überprüfung der Ansprüche haben wir keine vollständigen Unterlagen von Ihnen erhalten. Die Annahmefrist ist abgelaufen
textItems_onHoldDetails = Bedauerlicherweise haben wir nicht die von uns angeforderten Unterlagen erhalten. In diesem Fall können wir die Durchsetzung Ihrer Ansprüche nicht fortführen. Wenn Sie die Unterlagen jedoch zum nächstmöglichen Zeitpunkt einreichen, wird die Bearbeitung des Antrages durchgeführt.
textItems_onHoldDetailsPreClaim = Bedauerlicherweise haben wir nicht die von uns angeforderten Unterlagen erhalten. In diesem Fall ist es uns nicht möglich, die Mappe von Schriftstücken zu erstellen, die für die Einreichung eines ersten Antrages erforderlich sind. Wenn Sie die Unterlagen jedoch zum nächstmöglichen Zeitpunkt einreichen, wird der Antrag weiterbearbeitet.
