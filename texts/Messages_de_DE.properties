textFunctions_rejections_strike = Wir bedauern sehr, Ihnen mitteilen zu müssen, dass es am {0} einen Streik gab, der die Flugunterbrechung verursacht hat. In diesem Fall können wir das Verschulden der Fluggesellschaft nicht nachweisen und erhalten Ihre Entschädigung gemäß der Verordnung (EG) Nr. 261/2004
textFunctions_rejections_bankruptcy = Wir bedauern sehr, Ihnen mitteilen zu müssen, dass wir mit dem Flug {0} - {1} am {2} nicht die erforderliche Rechtshilfe leisten können, da {3} derzeit Insolvenz bei dem zuständigen Amtsgericht beantragt hat und keine Entschädigungen zahlen kann
textFunctions_rejections_weather = Wir bedauern, Ihnen mitteilen zu müssen, dass die Ursache für Probleme bei Ihrem Flug wetterbedingt waren. In diesem Fall wird gemäß den Bestimmungen der Geschäftsordnung und der etablierten gerichtlichen Praxis keine Entschädigung ausgezahlt. Dies sind Umstände höherer Gewalt, auf die die Fluggesellschaft keinen Einfluss hatte
textFunctions_rejections_noCancellation = Wir bedauern Ihnen, mitteilen zu müssen, dass laut unseren Angaben Ihr Flug {0} - {1} am {2} nicht storniert wurde. Wir haben die offizielle Flugdatenbank noch einmal überprüft, sodass wir Ihnen nicht die erforderliche Rechtshilfe anbieten können, es sei denn, wir erhalten einen Beweis, dass der Flug tatsächlich storniert wurde. Wenn Sie über zusätzliche Informationen oder Dokumente verfügen, die das Verschulden der Fluggesellschaft nachweisen können, schreiben Sie uns bitte an <a href=""mailto:{0}> {0} </a> es könnte ein Brief der Fluggesellschaft, ein Foto der Abfluganzeige oder eine schriftliche Erklärung des Flughafenvertreters sein.
textFunctions_rejections_euIrrelevant = Wir bedauern, Ihnen mitteilen zu müssen, dass wir die erforderliche Rechtshilfe nicht leisten können, da Ihr Flug {0} - {1} am {2} von außerhalb des EU - Raums abgeflogen ist und die Fluggesellschaft {3} nicht in einem EU-Land ansässig ist.
textFunctions_rejections_outOfBusiness = Wir bedauern, Ihnen mitteilen zu müssen, dass wir nicht die erforderliche Rechtshilfe leisten können, da Ihre Angelegenheit nicht in den Geltungsbereich der Verordnung EU 261/2004 fällt. Weitere Informationen zum Gesetz und zu Ihren Rechten finden Sie unter <a href="{0}/de/rights.html">{0}/de/rights.html</a>
textFunctions_rejections_smallDelay = Wir bedauern, Ihnen mitteilen zu müssen, dass es sich der von Ihnen auf der Route {0} - {1}, {2} angegebene Flug aufgrund unserer Daten aus einem unzureichenden Zeitraum verzögert hat. Diese Daten stammen aus der offiziellen Basis der retrospektiven Flugdaten. In diesem Fall können wir die Schuld der Fluggesellschaft nicht unabhängig beweisen und erhalten eine Entschädigung aufgrund der EU-Verordnung Nr. 261/2004 oder des türkischen Gesetzes. Aus diesem Grunde benötigen wir von Ihnen zusätzliche Beweise für eine ausreichend lange Verspätung.
textFunctions_rejections_dateExpired = Wir bedauern, Ihnen mitteilen zu müssen, dass der Zeitraum Ihres Antrages, der im Land der Strafverfolgung gesetzlich festgelegte Verjährungsfrist von {0} Jahren überschreitet. Dies bedeutet, dass Ihr Flug auf der Route {1} - {2} nicht auf der Grundlage der EU-Verordnung Nr. 261/2004 entschädigt werden kann, da er {3} Jahre stattgefunden hat und die Frist für die Einreichung des Antrages bereits abgelaufen ist
textFunctions_rejections_dateExpiredYear = Wir bedauern, Ihnen mitteilen zu müssen, dass der der Zeitraum Ihres Antrags die gesetzlich verankerte Verjährungsfrist im Land der Strafverfolgung überschreitet, die {0} Jahr beträgt. Dies bedeutet, dass Ihr Flug auf der Route {1} - {2} nicht auf der Grundlage der EU-Verordnung Nr. 261/2004 entschädigt werden kann, da er {3} Jahre stattgefunden hat und die Frist für die Einreichung des Antrages bereits abgelaufen ist
textFunctions_rejections_dateExpiredYears = Wir bedauern, Ihnen mitteilen zu müssen, dass der Zeitraum Ihres Antrages, der im Land der Strafverfolgung gesetzlich festgelegte Verjährungsfrist von {0} Jahren überschreitet. Dies bedeutet, dass Ihr Flug auf der Route {1} - {2} nicht auf der Grundlage der EU-Verordnung Nr. 261/2004 entschädigt werden kann, da er {3} Jahre stattgefunden hat und die Frist für die Einreichung des Antrages abgelaufen ist.
textFunctions_rejections_ATC = Wir bedauern, Ihnen mitteilen zu müssen, dass die von Ihnen erwähnte Flugstörung durch die Entscheidung der Fluglotsen verursacht wurde . In diesem Fall ist dieses Ereignis für die Fluggesellschaft außergewöhnlich und Sie haben keinen Anspruch auf Entschädigung gemäß EU 261/2004
textFunctions_rejections_previouslySettled = Laut Prozessbevollmächtigten der Fluggesellschaften haben Sie sich bereits persönlich mit Ihnen auseinandergeseztzt. In diesem Falle können wir Ihre Interessen nicht vertreten und erhalten keine zusätzliche Entschädigung. Bitte schreiben Sie uns an <a href="mailto:{0}">{0}</a>, wenn Sie dem Sachverhalt der Fluggesellschaft widersprechen möchten.
textFunctions_rejections_otherExtraordinary = Wir bedauern, Ihnen mitteilen zu müssen, dass die Flugunterbrechung in Ihrem Fall durch außergewöhnliche Umstände verursacht wurde, die die Fluggesellschaft nicht vorhersehen konnte. In diesem Fall können wir das Verschulden der Fluggesellschaft nicht nachweisen und erhalten Ihre Entschädigung gemäß der Verordnung (EG) Nr. 261/2004
textFunctions_rejections_birdStrike = Wir bedauern, Ihnen mitteilen zu müssen, dass die Flugstörung durch einen Vogelschlag verursacht wurde. In diesem Fall sind die Flughafendienste für Maßnahmen zur Verhütung von Vogelschlägen verantwortlich. Daher wird dieses Ereignis für die Fluggesellschaft als außergewöhnlich angesehen und die Entschädigung kann nicht ausgezahlt werden
textFunctions_rejections_documentsOnBoarding = Laut den Prozessbevollmächtigten der Fluggesellschaften hatten Sie nicht beim Einsteigen die erforderlichen Flugunterlagen. In diesem Fall können wir das Verschulden der Fluggesellschaft nicht nachweisen und erhalten Ihre Entschädigung gemäß der Verordnung (EG) Nr. 261/2004. Bitte schreiben Sie uns an <a href="mailto:{0}">{0}</a>, wenn Sie diesem Punkt der Fluglinie widersprechen können
textFunctions_rejections_differentBookingForMissedConnection = Wie die Fluggesellschaft angibt, wurden Ihre Anschlussflüge für verschiedene Buchungen erworben, was darauf hindeutet, dass die Fluggesellschaft nicht für die pünktliche Ankunft der zweiten Phase Ihrer Reise verantwortlich war
textFunctions_rejections_lateForBoarding = Wie die Fluggesellschaft angibt, konnten Sie nicht rechtzeitig zum Flug erscheinen, daher hatte die Fluggesellschaft das Recht, Sie vom Einsteigen abzuhalten. In diesem Fall können wir das Verschulden der Fluggesellschaft nicht nachweisen und erhalten Ihre Entschädigung gemäß der Verordnung (EG) Nr. 261/2004. Bitte schreiben Sie uns an <a href="mailto:{0}">{0}</a>, wenn Sie diesem Punkt der Fluglinie widersprechen können
textFunctions_rejections_baggageRulesViolated = Wir haben eine Ablehnung wegen des Verstoßes gegen die Gepäckbeförderungsregeln erhalten. In diesem Fall können wir das Verschulden der Fluggesellschaft nicht nachweisen und erhalten Ihre Entschädigung gemäß der Verordnung (EG) Nr. 261/2004. Bitte schreiben Sie uns an <a href="mailto:{0}">{0}</a>, wenn Sie dem Punkt der Fluglinie widersprechen können
textFunctions_rejections_warnedBeforehand = Wir haben eine Ablehnung erhalten, weil die Fluggesellschaft Sie 14 Tage vor dem Abflug über die Stornierung über Ihre angegebene E-Mail-Adresse informiert hatte. In diesem Fall können wir das Verschulden der Fluggesellschaft nicht nachweisen und erhalten Ihre Entschädigung gemäß der Verordnung (EG) Nr. 261/2004. Bitte schreiben Sie uns an <a href="mailto:{0}">{0}</a>, wenn Sie dem Punkt der Fluglinie widersprechen können
textFunctions_rejections_litigationImpossible = Das vorgerichtliche Verfahren hat nicht dazu geführt, dass die Fluggesellschaft eine Entschädigung akzeptiert. In Anbetracht der Zuständigkeit der Fluggesellschaft und des Abgangslandes ist es bedauerlicherweise nicht möglich, ein Gerichtsverfahren einzuleiten. Aus diesem Grunde die weitere Bearbeitung Ihres Antrages kann als gegenstandslos betrachtet werden.
textFunctions_rejections_byClient = Der Antrag wird nach Ihrem Wunsch zurückgenommen
textFunctions_rejections_noData = Der Antrag wird zurückgenommen, da die für die weitere Bearbeitung Ihres Antrages erforderliche Informationen fehlen

textFunctions_documentsUploaded = zusätzliche Dokumente hochladen: {0}

