textStage_oneNew = Sie haben die Flugdaten eingegeben, Ihre Entschädigung berechnet und einen Antrag gestellt
textStage_twoNew = Wir prüfen die Antragsdaten
textStage_threeGotDetails = Wir bereiten das Dokumenten-Paket vor, das für die Einreichung eines ersten Antrages erforderlich ist
textStage_fourWorkingAirline = Die Fluggesellschaft hat das Recht, innerhalb von 60 Arbeitstagen zum Antrag Stellung zu nehmen
textStage_fourRejectionReceived = Wir prüfen die Möglichkeit der Führung einer weiteren Korrespondenz, da die Fluggesellschaft auf die ursprüngliche Forderung negativ reagiert hatte
textStage_fourReplyToRejectionSentDate = Wir sind zum Beschluss gekommen, die Korrespondenz mit der Fluggesellschaft fortzusetzen. Wenn die nicht innerhalb eines Monats antwortet, prüfen wir die Möglichkeit, einen Antrag bei den Fluggastschutzbehörden zu stellen
textStage_fiveAssessmentCpc = Wir prüfen derzeit die Möglichkeit, einen Antrag bei den Fluggastaufsichtsbehörden zu stellen, da die Fluggesellschaft die Zahlung der Entschädigung abgelehnt hat oder auf die ursprüngliche Klage noch nicht reagiert hat
textStage_fiveClaimSent = Das Dokumenten-Paket wurde an die Fluggastschutzbehörden übersandt. In diesem Sachstand kann man damit rechnen, dass sie sich innerhalb von 6 bis 12 Monaten melden
textStage_sixAssessmentEscp = Wir prüfen die Rechtslage um rechtliche Schritte einleiten zu können
textStage_sixChasingClientEscp = Wir bereiten das Dokumenten-Paket vor, um rechtliche Schritte einzuleiten
textStage_sixClaimSent = Wir haben eine Klage beim Gericht eingereicht, die sich auf Ihren Antrag bezieht. In diesem Sachstand kann man damit rechnen, dass sie sich innerhalb von 6 bis 12 Monaten melden
textStage_sevenWeMoneyOrClientWhole = Die Fluggesellschaft ist mit der Zahlung der Entschädigung einverstanden
textStage_eightWeGotMoney = Bitte teilen Sie uns Ihre Bankverbindung mit, damit wir die Entschädigung auf Ihr Bankkonto überweisen können
textStage_eightClientGotWhole = Die Überweisung der Entschädigung von der Fluggesellschaft muss innerhalb von 30 Arbeitstagen eingegangen sein
textStage_nineMoneySentClient = Die Entschädigung wird auf Ihr Bankkonto überwiesen
textStage_nineCommissionNotReceived = Wir bitten Sie, unsere Gebühren innerhalb von 5 Werktagen nach Erhalt der Entschädigung von der Fluggesellschaft auf unser Bankkonto zu überweisen
textStage_nineReceived25FromClient = Wir konnten den Zahlungseingang auf unserem Konto verzeichnen. Vielen Dank für Ihr Vertrauen! Wir freuen uns, Sie in einer anderen Angelegenheit unterstützen zu dürfen
