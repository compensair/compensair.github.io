textItems_IdRequired = Wir benötigen von Ihnen einen Scan oder eine Ablichtung Ihres <b> Reisepasses </ b> oder der <b> ID-Karte </ b>, die/der für die Buchung verwendet wurde. Es sollte deutlich Ihren Vor- und Nachnamen, Passbild, Unterschrift und ID-Nummer enthalten.
textItems_IdRequiredTwo = Falls Ihr Reisepass oder Personalausweis, der bei der Buchung verwendet wurde, abgelaufen ist, bitten wir Sie, Ihren <b> gültigen </ b> Reisepass hochzuladen
textItems_documentsProofRequired = Laden Sie bitte ein Foto / einen Scan von Dokumenten hoch, die Ihren Flug bestätigen (z. B. ein Ticket, eine Buchungsbestätigung oder eine Bordkarte) und Ihre Flugnummer, Ihr Flugdatum sowie die Namen der Passagiere enthalten.
textItems_deniedForm = Um weitere Maßnahmen ergreifen zu können, um Ihre Entschädigung zu erhalten, benötigen wir von Ihnen ein abgelehntes Formular, das Sie am Flughafen erhalten haben oder von der Fluggesellschaft an Ihre E-Mail gesendet wurde. Wir bitten Sie, das oben genannte Dokument in Ihr Profil hochzuladen.
textItems_airlineResponse = Bitte laden Sie ein Foto / einen Screenshot des <b> Briefs </ b> hoch, den Sie von der Fluggesellschaft per E-Mail erhalten haben. Bitte schreiben Sie uns unter<a href="mailto:{0}">{0}</a>, wenn die Fluggesellschaft Sie nicht angeschrieben hat.
textItems_airlineResponseTwo = Ohne den Brief der Fluggesellschaft können wir Ihren Anspruch leider nicht geltend machen.
textItems_documentsRequired = Beigefügt erhalten Sie die Unterlagen, um weitere Maßnahmen ergreifen zu können um eine Entschädigung zu erhalten mit der Bitte diese Dokumente schnellstmöglich in gescannter Form in Ihrem Profil auszufüllen, zu unterzeichnen und hochzuladen.
textItems_pleaseUpload = Bitte laden Sie diese Dokumente in das unten stehende Feld für alle Passagiere hoch, die ihre Entschädigung erhalten möchten.
textItems_pleaseUploadTwo = Nach dem Hochladen der Unterlagen dauert es einige Zeit, bis Ihr Ansprechpartner die Gültigkeit der Dokumente überprüft und den Status des Antrages aktualisiert.
textItems_handwrittenPoA = Bitte laden Sie dieses Formular herunter und unterschreiben Sie es von Hand. Scannen Sie es dann und laden Sie es zurück in Ihr persönliches Konto
