textFunctions_escp_heading = Sind Sie mit der Einleítung des Gerichtsverfahrens einverstanden?
textFunctions_escp_description = Die Fluggesellschaft weigerte sich, in der Angelegenheit sich vor Gericht auseinanderzusetzen, aber die Chancen auf eine Entschädigung sind nach wie vor hoch. Deshalb schlagen wir vor, auf das europäische Verfahren für geringfügige Forderungen (European Small Claims Procedure, ESCP) zuzugreifen. Im Erfolgsfall erhalten Sie eine Entschädigung von {1} abzüglich unserer Gebühr von {2}%. Ansonsten zahlen Sie nichts. Wir übernehmen alle Kosten und Risiken für Sie.
textFunctions_escp_action = Nun benötigen wir Ihre Zustimmung, um fortzufahren. Bitte klicken Sie auf die Taste "Vorbereitung für ESCP starten"

textFunctions_onHold_warning = Wir möchten Sie darauf hinweisen, dass wir eine Gebühr von {2}% nur bei erfolgreicher Eintreibung der Entschädigung berechnen. Falls wir keine Entschädigung erhalten, zahlen Sie nichts.

