textItems_youCantAddCompanions = Der Antrag wird bereits gestellt, sodass Sie keine weiteren Begleitpersonen hinzufügen können. Wenn Sie eine Entschädigung für andere Passagiere erhalten möchten, können Sie <a href=""check-flight.html""> einen neuen Antrag einreichen </ a > "
