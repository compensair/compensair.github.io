textItems_onHoldDetails = Lamentablemente, no nos ha enviado toda la documentación necesaria, por lo que no podemos seguir trabajando en su reclamación. Sin embargo, si nos envía los documentos solicitados en la mayor brevedad posible, seguiremos trabajando en su reclamación.
