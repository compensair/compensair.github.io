textFunctions_rejections_strike = Lamentamos informarle que el día […] hubo una huelga que causó la interrupción del vuelo. En este caso no podemos probar que fue culpa de la aerolínea ni recibir su compensación conforme al Reglamento de la UE 261/2004.
textFunctions_rejections_bankruptcy = Lamentamos informarle que no podemos ofrecerle la asistencia legal necesaria para el vuelo […], el día […], ya que […] se encuentra en situación de quiebra y no puede pagar compensaciones.
textFunctions_rejections_weather = Lamentablemente, los problemas con su vuelo fueron causados por condiciones climáticas desfavorables. En este caso, conforme al Reglamento, no se paga compensación. Se trata de circunstancias de fuerza mayor, en las que no influye la aerolínea.
textFunctions_rejections_noCancellation = Según nuestros datos, su vuelo […] no fue cancelado. Hemos comprobado la base de datos de vuelos oficial, por lo tanto no podemos proporcionarle la necesaria asistencia legal, salvo que podamos aportar pruebas de la cancelación. Por favor, escríbanos a {…} si tiene información adicional o documentos que pueden servirnos de prueba, ya sea una carta de la aerolínea, una foto de las pantallas de salidas o un escrito emitido por los representantes del aeropuerto.
textFunctions_rejections_euIrrelevant = Lamentablemente, no podemos ofrecerle la asistencia legal necesaria, ya que su vuelo […], el día […] salía de un país no miembro a la UE, y la aerolínea no está situada en un país miembro de la UE.
textFunctions_rejections_outOfBusiness = Lamentablemente, no podemos ofrecerle la asistencia legal necesaria, ya que su caso no está configurado por el Reglamento de la EU 261/2004. Puede descubrir más acerca de dicha ley y los derechos que regula en el siguiente enlace
textFunctions_rejections_smallDelay = Lamentablemente, según nuestros datos, el vuelo que especificó con ruta […] se retrasó menos tiempo del previsto en la ley. Esta información proviene de la base de datos oficial de vuelos. En este caso, no podemos probar la culpa de la aerolínea y recibir una compensación en base al Reglamento 261/2004, o la legislación turca, así que necesitamos más evidencia de un largo retraso.
textFunctions_rejections_dateExpired = Lo sentimos, el período de su solicitud excede el tiempo delimitadopor la legislación del país de aplicación de la ley, en concreto {0} años. Ello significa que su vuelo con ruta {1} - {2} no puede ser compensado de acuerdo con el Reglamento Nº 261/2004 de la UE, porque tuvo lugar hace {3} años, y el período para presentar la reclamación ha caducado
textFunctions_rejections_dateExpiredYear = Lo sentimos, el período de su solicitud excede el límite legalmente establecido en el país de aplicación de la ley, es decir, […] años. Ello implica que su vuelo con ruta {1} - {2} no puede ser compensado conforme al Reglamento Nº 261/2004 de la UE, porque tuvo lugar hace {3} años, y el período para presentar la reclamación ha caducado
textFunctions_rejections_dateExpiredYears = Lamentablemente, se ha excedido el periodo límite para realizar la solicitud establecido legalmente en el país de aplicación, de [.] años. Ello significa que no puede recibir compensación por su vuelo con ruta […] – […] , porque tubo lugar hace [..] años, y el periodo para presentar la solicitud ha vencido.
textFunctions_rejections_ATC = Lamentablemente, la interrupción en el vuelo fue causada por una decisión de los controladores aéreos. Esta circunstancia se considera ajena a la aerolínea, por lo que no tiene derecho a recibir compensación.
textFunctions_rejections_previouslySettled = Los representantes de la aerolínea nos comunican que ya resolvieron la reclamación con usted. En dicho caso no podemos representar sus intereses para recibir una compensación adicional.
textFunctions_rejections_otherExtraordinary = Lamentablemente, la interrupción del vuelo en su caso fue causado por circunstancias extraordinarias que la aerolínea no pudo prever. En este caso no podemos probar la culpa de la aerolínea, por lo que no es posible recibir una compensación.
textFunctions_rejections_birdStrike = Lamentablemente, la interrupción del vuelo tuvo lugar por el impacto de un pájaro con la turbina, lo que provocó problemas en el vuelo. El aeropuerto se encarga de prevenir tales situaciones, por lo que la interrupción es ajena a la aerolínea y no hay lugar a compensación.
textFunctions_rejections_documentsOnBoarding = La aerolínea ha declarado que usten no disponía de los documentos necesarios durante su embarque. En dicho caso, no podemos probar la culpa de la aerolínea ni recibir compensación, de acuerdo al Reglamento de la UE, nr. 261/2004. Por ello, no hay lugar a compensación.
textFunctions_rejections_differentBookingForMissedConnection = Según la aerolínea, el transbordo fue comprado bajo reservas distintas, lo que significa que la aerolínea no se hace responsable porque haya perdido su segundo vuelo por problemas con el primer vuelo.
textFunctions_rejections_lateForBoarding = Según la aerolínea, usted no hizo el embarque durante el tiempo establecido, por ello tenía el derecho de denegarle el embarque. Nos hemos podido probar la culpa de la aerolínea ni recibir así su compensación, de acuerdo con el Reglamento de la UE nr. 261/2004.
textFunctions_rejections_baggageRulesViolated = La aerolínea ha rechazado el pago debido a una infracción de las normas del transporte de equipaje. En tal caso, de acuerdo con el Reglamento, no hay lugar a compensación.
textFunctions_rejections_warnedBeforehand = La aerolínea argumenta que le ha informado acerca de la cancelación del vuelo con 14 días de antelación a través del correo electrónico utilizado para reservar los billetes. En este caso, no podemos probar la culpa de la aerolínea ni recibir una compensación, conforme al Reglamento de la UE nr. 261/2004. Por favor, escribanos a […
textFunctions_rejections_litigationImpossible = La aerolínea no ha aceptado la solicitud realizada previa al procedimiento judicial. Desgraciadamente, teniendo en cuenta la jurisdicción de la aerolínea y el país de llegada, no es posible inicar medidas judiciales. Por lo tanto, no podemos seguir trabajando en su reclamación.
textFunctions_rejections_byClient = La solicitud se ha cerrado conforme a su voluntad
textFunctions_rejections_noData = La solicitud está cerrada porque falta la información requerida para la misma

textFunctions_documentsUploaded = Documentos adicionales subidos

