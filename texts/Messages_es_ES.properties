textFunctions_escp_heading = ¿Acepta proceder con el procedimiento judicial?
textFunctions_escp_description = La aerolínea ha rechazado resolver la disputa ante el tribunal, pero aún pensamos que tenemos la posibilidad de obtener una compensación. Por eso la recomendamos proceder a través del proceso europeo de escasa cuantía. Si tenemos éxito, obtendrá su compensación, menos nuestra comisión. De lo contrario, no le cobraremos nada. Nosotros asumimos todos los costes y riesgos.
textFunctions_escp_action = Ahora necesitamos su consentimiento para continuar. Haga clic en el botón "Comenzar a prepararse para el tribunal"

textFunctions_onHold_warning = Nos gustaría recordarle que cobramos una comisión de […]% solamente si recibimos la compensación. Si no tenemos éxito, no le cobramos nada.

