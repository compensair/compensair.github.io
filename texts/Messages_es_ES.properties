calcRefuse_delayLessThanMinimum = Lamentablemente, no es posible recibir una compensación por este vuelo en base a la legislación europea o turca, porque el retraso total es menor al mínimo establecido en la legislación.
calcRefuse_warnedBeforehand = Lamentablemente, no puede recibir compensación por este vuelo en base al Reglamento (CE) nr. 261/2004, ya que se le ha avisado de la cancelación con antelación (mas de dos semanas antes del vuelo)
calcRefuse_euDepartureAndAirlineIrrelevant = Lamentablemente, no es posible recibir compensación por este vuelo, porque el Reglamento nr. 261/2004 no es aplicable a vuelos procedentes de países que no son miembros de la UE si la aerolínea no tiene sede en la UE.
calcRefuse_euDepartureAndArrivalIrrelevant = Lamentablemente, no es posible recibir compensación por este vuelo porque el Reglamento nr. 261/2004 no se aplica a vuelos procedentes de países no miembros de la UE con destino fuera de la UE.
calcRefuse_departureAndAirlineIrrelevant = Lamentablemente, no es posible recibir compensación por este vuelo según la legislación europea o turca porque su vuelo es procedente de un país distinto a la UE o Turquía y la compañía aérea no tiene su sede en la UE o en Turquía.
calcRefuse_departureAndArrivalIrrelevant = Lamentablemente, no es posible recibir compensación por este vuelo conforme a la Legislación Europea o Turca porque, según la información de la que disponemos, [0] ya no esta activa, por lo que ya no puede abonar compensaciones.
calcRefuse_airlineInactive = Lamentablemente, no es posible recibir una compensación por este vuelo, puesto que la fecha indicada supera los 6 años establecidos por la legislación Europea o Turca, lo que significa que el periodo para exigir compensaciones ha vencido.
calcRefuse_dateExpired = Lamentablemente, no existe la posibilidad de recibir una compensación por este vuelo en virtud de la legislación europea o turca, porque la fecha indicada es de hace 6 años - significa que ha expirado el período para recibir la compensación
calcRefuse_individualDateExpired = Lamentablemente, no es posible recibir compensación por este vuelo conforme a la legislación Europea o Turca porque la fecha indicada es anterior al periodo de admisibilidadpaa la jurisdicció de la aerolínea. Ello significa que el periodo para recibir la compensación ha vencido.
calcRefuse_airlineOutsideJurisdiction = Lamentablemente, no es posible recibir compensación por este vuelo conforme a la legislación europea o turca poque [0] niega su obligación de pagar compensaciones aunque ello contradiga la normativa europea. Nosotros no podemos hacer cumplir dicha normativa porque [0] reside fera de la UE o Turquía.

