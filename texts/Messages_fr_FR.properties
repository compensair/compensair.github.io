textItems_IdRequired = Téléchargez un fichier numérisé ou une photo de votre <b> passeport </b> ou de <b> votre carte d'identité </b> que vous avez utilisée pour la réservation. Il doit clairement indiquer votre nom et prénom, votre photo, votre signature et votre numéro d'identification.
textItems_IdRequiredTwo = Si votre passeport ou votre carte d'identité ayant servi à la réservation a expiré, nous vous prions de télécharger votre passeport <b> valide </ b>.
textItems_documentsProofRequired = Veuillez télécharger une photo / numérisation des documents confirmant votre vol (par exemple, un billet, une confirmation de réservation ou une carte d'embarquement) contenant votre numéro de vol, la date du vol, les noms des passagers.
