textFunctions_rejections_strike = Nous sommes désolés de vous dire que le {0} a eu lieu une grève qui a perturbé le vol. Dans ce cas, nous ne sommes pas en mesure de prouver la faute de la compagnie aérienne et de recevoir votre indemnité conformément au règlement UE 261/2004.
textFunctions_rejections_bankruptcy = Nous sommes désolés de vous informer que nous ne pouvons pas fournir l'assistance juridique nécessaire pour le vol {0} - {1} sur {2}, car {3} est actuellement en faillite et ne peut verser aucune indemnité.
textFunctions_rejections_weather = Malheureusement, la cause des problèmes avec votre vol étaient des conditions climatiques défavorables. Dans ce cas, conformément aux dispositions du Règlement et de la pratique judiciaire établie, l'indemnisation ne sont pas payés. Ce sont des circonstances de force majeure, que la compagnie aérienne ne pouvait pas influencer
textFunctions_rejections_noCancellation = Malheureusement, selon nos données, votre vol {0} - {1} sur {2} n'a pas été annulé. Nous avons vérifié deux fois la base de données de vol officiel, donc nous ne pouvons pas vous fournir l'assistance juridique nécessaire, à moins que nous obtenons une sorte de preuve de l'annulation du vol. S'il vous plaît écrivez-nous à <a href="mailto:{3}"> {3} </a> si vous avez des informations ou des documents supplémentaires qui peuvent infirmer le point de la compagnie aérienne. Cela pourrait être une lettre de la compagnie aérienne, une photo de départ affichage ou une déclaration écrite par les représentants de l'aéroport
textFunctions_rejections_euIrrelevant = Malheureusement, nous ne pouvons pas fournir l'assistance juridique nécessaire, puisque votre vol {0} - {1} sur {2} a été au départ de l'extérieur de l'UE et la compagnie aérienne {3} est pas non plus situé dans un pays de l'UE
textFunctions_rejections_outOfBusiness = Malheureusement, nous ne pouvons pas fournir l'assistance juridique nécessaire, étant donné que votre cas est hors du champ d'demande du règlement UE 261/2004. Vous pouvez en apprendre davantage sur la loi et sur vos droits à <a href="{0}/en/rights.html"> {0} /en/rights.html </a>
textFunctions_rejections_smallDelay = Malheureusement, selon nos données, le vol que vous avez spécifié sur la route {0} - {1}, {2} a été retardée pour une quantité insuffisante de temps. Ces données sont tirées de la base officielle des données de vol rétrospectives. Dans ce cas, nous ne sommes pas en mesure de prouver la culpabilité indépendamment de la compagnie aérienne et de recevoir une compensation pour vous sur la base du règlement européen n ° 261/2004 ou la législation turque, donc nous avons besoin de preuves supplémentaires d'un délai assez long
textFunctions_rejections_dateExpired = Malheureusement, la période de votre demande dépasse le délai de prescription établies par la loi dans le pays d'demande de la loi, qui est {0} ans. Cela signifie que votre vol sur la route {1} - {2} ne peut pas être compensé sur la base du règlement européen n ° 261/2004, parce qu'elle a eu lieu {3} ans, et la durée de la possibilité de soumettre la demande a expiré
textFunctions_rejections_dateExpiredYear = Malheureusement, la période de votre demande dépasse le délai de prescription établies par la loi dans le pays d'demande de la loi, qui est {0} année. Cela signifie que votre vol sur la route {1} - {2} ne peut pas être compensé sur la base du règlement européen n ° 261/2004, parce qu'elle a eu lieu {3} ans, et la durée de la possibilité de soumettre la demande a expiré
textFunctions_rejections_dateExpiredYears = Malheureusement, la période de votre demande dépasse le délai de prescription établies par la loi dans le pays d'demande de la loi, qui est {0} ans. Cela signifie que votre vol sur la route {1} - {2} ne peut pas être compensé sur la base du règlement européen n ° 261/2004, parce qu'elle a eu lieu {3} ans, et la durée de la possibilité de soumettre la demande a expiré
textFunctions_rejections_ATC = Malheureusement, la perturbation de vol que vous avez mentionné a été causé par les contrôleurs de la circulation aérienne (ATC) décision. Dans ce cas, cet événement est considéré comme extraordinaire à la compagnie aérienne et vous n'êtes pas droit à une indemnisation conformément à l'UE 261/2004
textFunctions_rejections_previouslySettled = Selon les représentants des compagnies aériennes, ils ont déjà réglé le différend personnellement avec vous. Dans ce cas, nous sommes incapables de représenter vos intérêts et recevoir une compensation supplémentaire. S'il vous plaît écrivez-nous à <a href="mailto:{0}"> {0} </a> si vous pouvez réfuter le point de la compagnie aérienne
textFunctions_rejections_otherExtraordinary = Malheureusement, la perturbation de vol dans votre cas a été causé par des circonstances exceptionnelles, que la compagnie aérienne n'a pas pu prévoir. Dans ce cas, nous ne pouvons pas prouver la faute de la compagnie aérienne et recevez votre rémunération conformément au règlement UE 261/2004
textFunctions_rejections_birdStrike = Malheureusement, la perturbation de vol a été causé par une collision avec des oiseaux. Dans ce cas, les services aéroportuaires sont responsables des mesures relatives à la prévention des impacts d'oiseaux, par conséquent, cet événement est considéré comme extraordinaire pour la compagnie aérienne, et la compensation ne peut être payé
textFunctions_rejections_documentsOnBoarding = Selon les représentants des compagnies aériennes, vous n'avez pas les documents de vol nécessaires pendant l'embarquement. Dans ce cas, nous ne pouvons pas prouver la faute de la compagnie aérienne et recevez votre rémunération conformément au règlement UE 261/2004. S'il vous plaît écrivez-nous à <a href="mailto:{0}"> {0} </a>, si vous pouvez réfuter le point de la compagnie aérienne
textFunctions_rejections_differentBookingForMissedConnection = Comme les Etats aériens, vos vols de correspondance ont été achetés pour les différentes réservations, ce qui signifie que la compagnie aérienne était pas responsable de l'arrivée à temps pour la deuxième étape de votre voyage
textFunctions_rejections_lateForBoarding = Comme les états d'avion, vous ne sont pas en mesure de se présenter pour le vol à temps, ainsi la compagnie aérienne avait le droit de vous refuser d'embarquer. Dans ce cas, nous ne pouvons pas prouver la faute de la compagnie aérienne et recevez votre rémunération conformément au règlement UE 261/2004. S'il vous plaît écrivez-nous à <a href="mailto:{0}"> {0} </a> si vous pouvez réfuter le point de la compagnie aérienne
textFunctions_rejections_baggageRulesViolated = Nous avons reçu un rejet en raison de la violation des règles de transport des bagages. Dans ce cas, nous ne pouvons pas prouver la faute de la compagnie aérienne et recevez votre rémunération conformément au règlement UE 261/2004. S'il vous plaît écrivez-nous à <a href="mailto:{0}"> {0} </a> si vous pouvez réfuter le point de la compagnie aérienne
textFunctions_rejections_warnedBeforehand = Nous avons reçu un rejet dû au fait que la compagnie aérienne vous a informé de l'annulation de 14 jours avant le départ via l'adresse e-mail qui a été utilisée pour réserver les billets. Dans ce cas, nous ne pouvons pas prouver la faute de la compagnie aérienne et recevez votre rémunération conformément au règlement UE 261/2004. S'il vous plaît écrivez-nous à <a href="mailto:{0}"> {0} </a> si vous pouvez réfuter le point de la compagnie aérienne
textFunctions_rejections_litigationImpossible = La procédure de pré-tribunal n'a pas conduit à l'acceptation de la compagnie à verser une indemnité. Malheureusement, en tenant compte de la compétence de la compagnie aérienne et le pays de départ, il est impossible d'engager une procédure judiciaire. Par conséquent, nous devons cesser de travailler sur votre demande
