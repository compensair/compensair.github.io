textItems_airlineResponse = Téléchargez une photo / capture d'écran du <b> refus de la compagnie aérienne </b> de verser une indemnité pour la demande que vous avez précédemment déposée. S'il vous plaît laissez-nous savoir a <a href="mailto:{0}">{0}</a>, si la compagnie aérienne n'a pas répondu à votre demande initiale.
