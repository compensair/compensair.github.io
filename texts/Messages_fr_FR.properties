textItems_onHoldDetails = Malheureusement, nous n’avons pas reçu les données demandées. Dans ce cas, nous ne pouvons pas continuer à travailler sur la demande. Cependant, si vous soumettez les documents dans les meilleurs délais, nous reprendrons le travail sur la demande.
