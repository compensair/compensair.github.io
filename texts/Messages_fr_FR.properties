textFunctions_escp_heading = Êtes-vous prêt à poursuivre une action en justice?
textFunctions_escp_description = La compagnie aérienne a refusé de satisfaire votre demande et nous prévoyons de prendre des mesures juridiques à la procédure de rotation européenne des petites créances (ESCP). Sur la base de notre expérience, il y a une grande chance de gagner le cas et obtenir votre indemnisation. Il ne coûte rien pour vous, comme toujours nous couvrir tous les coûts et les risques.
textFunctions_escp_action = Maintenant, nous avons besoin de votre autorisation pour continuer la procédure. S'il vous plaît cliquer sur le bouton « Démarrer la préparation de l'ESCP »

textFunctions_onHold_warning = Nous tenons à rappeler que nous facturons une commission de {2}% seulement en cas de récupération réussie de l'indemnisation. Dans le cas où nous ne parvenons pas à obtenir une indemnisation, vous ne payez rien.

