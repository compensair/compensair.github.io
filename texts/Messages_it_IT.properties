textFunctions_rejections_strike = Siamo spiacenti di informarti che il {0} c'è stato uno sciopero che ha causato la compromissione del volo. In questo caso non siamo in grado di provare la colpevolezza della compagnia aereae ricevere il tuo rimborso in accordo con il regolamento UE 261/2004
textFunctions_rejections_bankruptcy = Siamo spiacenti di informarti che non possiamo fornire l'assistenza legale necessaria per il volo {0} - {1} del {2}, poiché {3} è attualmente fallita e non può pagare rimborsi
textFunctions_rejections_weather = Sfortunatamente,le cause dei problemi con il tuo volo sono state le condizioni meteo sfavorevoli. In questo caso, in accordo con le clausole dell'Ordinamento e della pratica giuridica, il rimborso non viene pagato. Queste circostanze sono forze maggiori, che la compagnia aerea non può influenzare
textFunctions_rejections_noCancellation = Sfortunatamente, secondo i nostri dati, il tuo volo {0} - {1} del {2} non è stato cancellato. Abbiamo ricontrollato il database ufficiale dei voli, perciò non possiamo fornirti l'assistenza legale necessaria, a meno che non otteniamo qualche prova della cancellazione del volo. Per favore scrivici a <a href="mailto:{3}">{3}</a> se hai qualche informazione aggiuntiva o documenti che possono smentire le argomentazioni della compagnia aerea. Si può trattare di una lettera della compagnia aerea, una foto del display delle partenze o una dichiarazione scritta dai responsabili aeroportuali
textFunctions_rejections_euIrrelevant = Sfortunatamente, non possiamo fornire l'assistenza legale necessaria, poiché il tuo volo {0} – {1} del {2} stava partendo al di fuori dell'UE e la compagnia aerea {3} è anch'essa non situata in un paese UE
textFunctions_rejections_outOfBusiness = Sfortunatamente, non possiamo fornire l'assistenza legale necessaria, poiché il tuo caso è fuori dagli obiettivi del Regolamento UE 261/2004. Puoi conoscere di più in merito alla legge e ai tuoi diritti su <a href="{0}/en/rights.html">{0}/en/rights.html</a>
textFunctions_rejections_smallDelay = Sfortunatamente, secondo i nostri dati il volo che hai segnalato sulla tratta {0} - {1}, {2} non ha subito un sufficiente ritardo. Questi dati sono ottenuti dal database ufficiale di dati retrospettici sui voli. In questo caso, non siamo in grado indipendentemente di provare la colpevolezza della compagnia aerea e ricevere un compenso per te sulla base del regolamento UE N° 261/2004 o legge turca, pertanto abbiamo bisogno di prove aggiuntive di un ritardo abbastanza lungo.
textFunctions_rejections_dateExpired = Sfortunatamente, le estremità della tua richiesta superano i termini legalmente vigenti nel paese in cui si applica la legge, che sono di {0} anni. Ciò significa che il tuo volo sulla tratta {1} - {2} non può essere rimborsato sulla base del Regolamento UE N° 261/2004, perché sono trascorsi {3} anni, ed il periodo in cui era possibile inviare il reclamo è scaduto.
textFunctions_rejections_dateExpiredYear = Sfortunatamente, le estremità della tua richiesta superano i termini legalmente vigenti nel paese in cui si applica la legge, che sono di {0} anno. Ciò significa che il tuo volo sulla tratta {1} - {2} non può essere rimborsato sulla base del Regolamento UE N° 261/2004, perché sono trascorsi {3} anni, ed il periodo in cui era possibile inviare il reclamo è scaduto.
textFunctions_rejections_dateExpiredYears = Sfortunatamente, le estremità della tua richiesta superano i termini legalmente vigenti nel paese in cui si applica la legge, che sono di {0} anni. Ciò significa che il tuo volo sulla tratta {1} - {2} non può essere rimborsato sulla base del Regolamento UE N° 261/2004, perché sono trascorsi {3} anni, ed il periodo in cui era possibile inviare il reclamo è scaduto.
textFunctions_rejections_ATC = Sfortunatamente, la compromissione del volo che hai segnalato è stata causata da una decisione dei Controllori del Traffico Aereo (CTA). In questo caso questo evento è considerato esterno alla compagnia aerea e non hai diritto ad un rimborso in accordo con UE 261/2004
textFunctions_rejections_previouslySettled = Secondo i rappresentanti della compagnia aerea, essi hanno già risolto la disputa con te personalmente. In questo caso non possiamo rappresentare i tuoi interessi e ricevere rimborsi aggiuntivi. Per favore scrivici a <a href="mailto:{0}">{0}</a> se sei in grado di smentire le argomentazioni della compagnia aerea.
textFunctions_rejections_otherExtraordinary = Sfortunatamente, la compromissione del volo nel tuo caso è stata causata da circostanze straordinarie, che la compagnia aerea non era in grado di prevedere. In questo caso non possiamo provare la colpevolezza della compagnia aerea e ricevere il tuo rimborso in accordo con il Regolamento UE 261/2004
textFunctions_rejections_birdStrike = Sfortunatamente, la compromissione del volo è stata causata da un impatto con volatili. In questo caso, i servizi aeroportuali sono responsabili di misure concernenti la prevenzione degli impatti con volatili, pertanto, questo evento è considerato esterno alla compagnia aerea, ed il rimborso non può essere pagato.
textFunctions_rejections_documentsOnBoarding = Secondo i rappresentanti della compagnia aerea, non eri in possesso dei documenti di volo necessari durante l'imbarco. In questo caso non possiamo provare la colpevolezza della compagnia aerea e ricevere il tuo rimborso in accordo con il regolamento UE 261/2004. Per favore scrivici a <a href="mailto:{0}">{0}</a>, se puoi smentire le argomentazioni della compagnia aerea.
textFunctions_rejections_differentBookingForMissedConnection = Come afferma la compagnia aerea, i tuoi scali sono stati acquistati per differenti prenotazioni, il che significa che la compagnia aerea non era responsabile per l'arrivo in orario della seconda parte del tuo viaggio
textFunctions_rejections_lateForBoarding = Come afferma la compagnia aerea, non sei riuscito a presentarti al gate in tempo, pertanto la compagnia aerea ha avuto diritto a negarti l'imbarco. In questo caso non siamo in grado di provare la colpevolezza della compagnia aerea e ricevere il tuo rimborso in accordo con il Regolamento UE 261/2004. Per favore scrivici a <a href="mailto:{0}">{0}</a> se puoi smentire le argomentazioni della compagnia aerea
textFunctions_rejections_baggageRulesViolated = Abbiamo ricevuto un rifiuto a causa dell'infrazione delle regole del trasporto bagagli. In questo caso non possiamo provare la colpevolezza della compagnia aerea e ricevere il tuo rimborso in accordo con il Regolamento UE 261/2004. Per favore scrivici a <a href="mailto:{0}">{0}</a> se puoi smentire le argomentazioni della compagnia aerea.
textFunctions_rejections_warnedBeforehand = Abbiamo ricevuto un rifiuto dovuto al fatto che la compagnia aerea ti aveva informato della cancellazione 14 giorni prima della partenza tramite l'indirizzo email che era stato usato per prenotare i biglietti. In questo caso non possiamo provare la colpevolezza della compagnia aerea e ricevere il tuo rimborso in accordo con il Regolamento UE 261/2004. Per favore scrivici a <a href="mailto:{0}">{0}</a> se puoi smentire le argomentazioni della compagnia aerea.
textFunctions_rejections_litigationImpossible = Le procedure pre-processuali non hanno portato ad accettare che la compagnia aerea pagasse il rimborso. Sfortunatamente, prendendo atto della giurisdizione della compagnia aerea e del paese di partenza, è impossibile iniziare una procedura processuale. Di conseguenza, dobbiamo smettere di lavorare alla tua richiesta.
textFunctions_rejections_byClient = La richiesta è chiusa per tua richiesta
textFunctions_rejections_noData = La richiesta è chiusa, poiché le informazioni necessarie per la richiesta sono mancanti
