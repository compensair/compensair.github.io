textFunctions_escp_heading = Se pronto a procedere con un'azione legale?
textFunctions_escp_description = La compagnia aerea si è rifiutata di soddisfare il tuo reclamo ed abbiamo intenzione di intraprendere azioni legale rivolgendoci al Procedimento europeo per le controversie di modesta entità (ESCP). Sulla base della nostra esperienza c'è una probabilità elevata di vincere la causa ed ottenere il rimborso. A te non costerà nulla, come sempre copriamo tutti i costi e rischi.
textFunctions_escp_action = Adesso abbiamo bisogno del tuo consenso per procedere. Per favore clicca il pulsante "Inizia a preparare per ESCP"
textFunctions_onHold_warning = Vogliamo ricordarti che prendiamo una commissione del {2}% solo in caso di riuscito ottenimento del rimborso. Nel caso non riuscissimo ad ottenere un rimborso, tu non pagherai nulla.
